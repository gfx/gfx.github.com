<script src="../../jquery/jquery-1.7.1-binary-ajax.js"></script>
<script src="../../src/jdataview.js"></script>

<p>Open the console :)</p>

<script>
function id3(view) {
	console.log('MP3 Downloaded');

	var tag = view.getString(3);
	console.log('TAG String:', tag);
	console.log('TAG Hex:',
		'0x' + tag.charCodeAt(0).toString(16),
		'0x' + tag.charCodeAt(1).toString(16),
		'0x' + tag.charCodeAt(2).toString(16));

	view.seek(0);

	var tag = [view.getUint8(), view.getUint8(), view.getUint8()];
	console.log('TAG Int:', tag);
	console.log('TAG Hex:',
		'0x' + tag[0].toString(16),
		'0x' + tag[1].toString(16),
		'0x' + tag[2].toString(16));


	// Read the rest ...
	console.log('Title:', view.getString(30));
	console.log('Artist:', view.getString(30));
	console.log('Album:', view.getString(30));
	console.log('Year:', view.getString(4));
	console.log('Comment:', view.getString(28));
	console.log('zero:', view.getUint8());
	console.log('track:', view.getUint8());
	console.log('genre:', view.getUint8());

}

console.log('Downloading the MP3, please wait ....');
// Download the file
$.get('Guns N Roses - Welcome To The Jungle.mp3', id3, 'dataview');

</script>
